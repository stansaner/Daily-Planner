<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- I will add a row like this for each hour between 9:00 and 17:00
           programmatically. Sizing the text area to take 3 lines of up 
           to 80 characters long which should be plenty for a calendar
           to-do items. It is a text area, so it can take more and it has
           a scrollbar when the text exceeds 3 rows.
           For the save button I added font-awesome icon for a "save"
           symbol (a floppy disk) sized normally and the button 
           is 80 pixels wide.
           The row background colour is one of the past, present or 
           future hour slot checked relative to current hour
      

      <div class="row">
        <div class="hour">9 AM</div>
        <textarea id="textarea" rows="3" cols="80" class="past"></textarea>
        <button class="saveBtn" data-hour="${hour}"><i class="fas fa-save"></i>
        </button>
      </div>
      -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
